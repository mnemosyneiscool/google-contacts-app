<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
    <title>My Google Contacts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar */
        .contacts-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .contacts-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .contacts-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark .contacts-scroll::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .dark .contacts-scroll::-webkit-scrollbar-thumb {
            background-color: #475569;
        }
        
        /* Fade in animation for contact items */
        .contact-item {
            animation: fadeIn 0.3s ease-in-out;
            animation-fill-mode: both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Stagger animation delay for contact items */
        .contact-item:nth-child(1) { animation-delay: 0.05s; }
        .contact-item:nth-child(2) { animation-delay: 0.1s; }
        .contact-item:nth-child(3) { animation-delay: 0.15s; }
        .contact-item:nth-child(4) { animation-delay: 0.2s; }
        .contact-item:nth-child(5) { animation-delay: 0.25s; }
        .contact-item:nth-child(n+6) { animation-delay: 0.3s; }
        
        /* Fix for modal z-index issues */
        .modal {
            z-index: 50 !important;
        }
        .modal-backdrop {
            z-index: 40 !important;
        }
        .letter-divider {
            z-index: 10;
        }
        
        /* Dropdown menu styling */
        .dropdown-menu {
            opacity: 0;
            transform: translateY(-5px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            pointer-events: none;
            display: none;
        }
        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            display: block;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white h-full">
    <!-- Header with user profile -->
    <header class="fixed top-0 left-0 right-0 bg-white dark:bg-slate-800 shadow-sm z-20 border-b border-slate-200 dark:border-slate-700">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-semibold text-primary-600 dark:text-primary-400">My Contacts</h1>
            
            <div class="dropdown relative">
                <div class="profile-icon flex items-center gap-2 cursor-pointer" id="profileDropdown">
                    <span class="text-sm hidden sm:inline">Hello, <span th:text="${userName}" class="font-medium">User</span>!</span>
                    <div class="w-9 h-9 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center text-primary-600 dark:text-primary-400 overflow-hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
                <ul class="dropdown-menu absolute right-0 mt-2 bg-white dark:bg-slate-800 shadow-lg rounded-lg py-1 w-32 border border-slate-200 dark:border-slate-700 z-30">
                    <li><a class="block px-4 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 pt-20 pb-24 h-full flex items-center justify-center">
        <div class="w-full max-w-2xl bg-white dark:bg-slate-800 rounded-xl shadow-lg overflow-hidden border border-slate-200 dark:border-slate-700 transition-all">
            <!-- Search bar and Add Contact button -->
            <div class="p-4 border-b border-slate-200 dark:border-slate-700">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-medium text-slate-800 dark:text-slate-200">Contacts</h2>
                    <button 
                        class="inline-flex items-center px-3 py-2 rounded-lg bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 text-white transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 focus:ring-offset-2 shadow-sm" 
                        onclick="openAddModal()" 
                        aria-label="Add contact">
                        <i class="ph ph-plus mr-1.5"></i>
                        <span class="text-sm font-medium">Add Contact</span>
                    </button>
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" id="search-contacts" placeholder="Search contacts..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors">
                </div>
            </div>
            
            <!-- Loading state -->
            <div id="loading" class="py-12 text-center text-slate-500 dark:text-slate-400 animate-pulse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-primary-500 dark:text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                </svg>
                <p>Loading contacts...</p>
            </div>
            
            <!-- Contacts list -->
            <div class="contacts-list-container contacts-scroll overflow-y-auto" style="max-height: calc(100vh - 280px);">
                <ul id="contacts-list" class="divide-y divide-slate-200 dark:divide-slate-700"></ul>
            </div>
        </div>
    </main>

    <!-- Add/Edit Contact Modal -->
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto bg-slate-900/50 dark:bg-slate-900/70" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog relative w-auto pointer-events-none max-w-lg mx-auto mt-16">
            <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white dark:bg-slate-800 bg-clip-padding rounded-xl outline-none text-slate-900 dark:text-white">
                <div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700 rounded-t-xl">
                    <h5 class="text-xl font-medium leading-normal" id="contactModalLabel">Add Contact</h5>
                    <button type="button" class="btn-close flex items-center justify-center w-8 h-8 p-0 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white border-none rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 focus:shadow-none focus:outline-none" data-bs-dismiss="modal" aria-label="Close">
                        <i class="ph ph-x text-lg"></i>
                    </button>
                </div>
                <div class="modal-body relative p-4">
                    <input type="hidden" id="contact-resourceName">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2" for="contact-name">Name:</label>
                        <input type="text" id="contact-name" class="w-full px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" placeholder="Enter name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Phones:</label>
                        <div id="contact-phones">
                            <div class="flex mb-2 gap-2">
                                <input type="text" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" placeholder="Enter phone number">
                                <button type="button" class="px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" onclick="removeField(this)" aria-label="Remove phone">
                                    <i class="ph ph-x"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="mt-2 px-3 py-2 rounded-lg bg-primary-100 dark:bg-primary-900 text-primary-600 dark:text-primary-400 hover:bg-primary-200 dark:hover:bg-primary-800 transition-colors flex items-center gap-1" onclick="addPhoneField()">
                            <i class="ph ph-plus"></i>
                            <span>Add Phone</span>
                        </button>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Emails:</label>
                        <div id="contact-emails">
                            <div class="flex mb-2 gap-2">
                                <input type="email" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" placeholder="Enter email">
                                <button type="button" class="px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" onclick="removeField(this)" aria-label="Remove email">
                                    <i class="ph ph-x"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="mt-2 px-3 py-2 rounded-lg bg-primary-100 dark:bg-primary-900 text-primary-600 dark:text-primary-400 hover:bg-primary-200 dark:hover:bg-primary-800 transition-colors flex items-center gap-1" onclick="addEmailField()">
                            <i class="ph ph-plus"></i>
                            <span>Add Email</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-slate-200 dark:border-slate-700 rounded-b-xl">
                    <button class="px-4 py-2 rounded-lg bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors mr-2" data-bs-dismiss="modal">Cancel</button>
                    <button class="px-4 py-2 rounded-lg bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 text-white transition-colors" id="save-contact">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Details Modal -->
    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto bg-slate-900/50 dark:bg-slate-900/70" id="contactDetailsModal" tabindex="-1" aria-labelledby="contactDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog relative w-auto pointer-events-none max-w-lg mx-auto mt-16">
            <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white dark:bg-slate-800 bg-clip-padding rounded-xl outline-none text-slate-900 dark:text-white">
                <div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700 rounded-t-xl">
                    <h5 class="text-xl font-medium leading-normal" id="contactDetailsModalLabel">Contact Details</h5>
                    <button type="button" class="btn-close flex items-center justify-center w-8 h-8 p-0 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white border-none rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 focus:shadow-none focus:outline-none" data-bs-dismiss="modal" aria-label="Close">
                        <i class="ph ph-x text-lg"></i>
                    </button>
                </div>
                <div class="modal-body relative p-4">
                    <div class="text-center mb-6">
                        <div class="mx-auto w-24 h-24 rounded-full bg-slate-200 dark:bg-slate-700 mb-4 overflow-hidden">
                            <img id="contact-details-image" class="w-full h-full object-cover" alt="Contact photo">
                        </div>
                        <h3 id="contact-details-name" class="text-xl font-semibold"></h3>
                    </div>
                    <div class="mb-4">
                        <h4 class="flex items-center gap-2 text-sm font-medium text-slate-500 dark:text-slate-400 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            Phone Numbers
                        </h4>
                        <ul id="contact-details-phones" class="space-y-2 rounded-lg border border-slate-200 dark:border-slate-700 overflow-hidden divide-y divide-slate-200 dark:divide-slate-700"></ul>
                    </div>
                    <div class="mb-4">
                        <h4 class="flex items-center gap-2 text-sm font-medium text-slate-500 dark:text-slate-400 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            Email Addresses
                        </h4>
                        <ul id="contact-details-emails" class="space-y-2 rounded-lg border border-slate-200 dark:border-slate-700 overflow-hidden divide-y divide-slate-200 dark:divide-slate-700"></ul>
                    </div>
                </div>
                <div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-slate-200 dark:border-slate-700 rounded-b-xl">
                    <button class="px-4 py-2 rounded-lg bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors mr-2" data-bs-dismiss="modal">Close</button>
                    <button class="px-4 py-2 rounded-lg bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 text-white transition-colors mr-2" id="edit-contact">
                        <span class="flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            Edit
                        </span>
                    </button>
                    <button class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" id="delete-contact">
                        <span class="flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            Delete
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // RENDER CONTACT LIST
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/api/contacts')
                .then(response => response.json())
                .then(data => {
                    const contactsList = document.getElementById('contacts-list');
                    const loadingDiv = document.getElementById('loading');
                    contactsList.innerHTML = "";
                    
                    if (data.connections && data.connections.length > 0) {
                        loadingDiv.style.display = "none";
                        const sortedContacts = data.connections.sort((a, b) => {
                            const nameA = a.names ? a.names[0].displayName.toUpperCase() : 'No Name';
                            const nameB = b.names ? b.names[0].displayName.toUpperCase() : 'No Name';
                            return nameA.localeCompare(nameB);
                        });

                        let currentLetter = '';
                        sortedContacts.forEach(contact => {
                            let name = contact.names ? contact.names[0].displayName : 'No Name';
                            let phones = contact.phoneNumbers && contact.phoneNumbers.length > 0 ? contact.phoneNumbers.map(p => p.value).join(',') : 'No Phone';
                            let primaryPhone = contact.phoneNumbers && contact.phoneNumbers.length > 0 ? contact.phoneNumbers[0].value : 'No Phone';
                            let emails = contact.emailAddresses && contact.emailAddresses.length > 0 ? contact.emailAddresses.map(e => e.value).join(',') : 'No Email';
                            let photoUrl = contact.photos && contact.photos.length > 0 ? contact.photos[0].url : null;
                            
                            let firstLetter = name.charAt(0).toUpperCase();
                            if (firstLetter !== currentLetter) {
                                currentLetter = firstLetter;
                                let separator = document.createElement('li');
                                separator.className = "letter-divider sticky top-0 z-10 bg-slate-100 dark:bg-slate-700 px-4 py-1 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider";
                                separator.textContent = `${currentLetter}`;
                                contactsList.appendChild(separator);
                            }

                            let li = document.createElement('li');
                            li.className = "contact-item";
                            
                            let contactImage = photoUrl 
                                ? `<img src="${photoUrl}" class="w-10 h-10 rounded-full object-cover" alt="${name}">`
                                : `<div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 text-primary-600 dark:text-primary-400 flex items-center justify-center font-semibold">
                                    ${name.charAt(0)}
                                </div>`;
                            
                            li.innerHTML = `
                                <div class="px-4 py-3 flex items-center hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors cursor-pointer" onclick="showContactDetails('${contact.resourceName}', '${name}', '${phones}', '${emails}', '${photoUrl}')">
                                    <div class="mr-3 flex-shrink-0">
                                        ${contactImage}
                                    </div>
                                    <div class="min-w-0 flex-1">
                                        <p class="text-sm font-medium text-slate-900 dark:text-white truncate">${name}</p>
                                        <p class="text-xs text-slate-500 dark:text-slate-400 flex items-center gap-1 mt-0.5">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                            </svg>
                                            <span class="truncate">${primaryPhone}</span>
                                        </p>
                                    </div>
                                    <div class="ml-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                        </svg>
                                    </div>
                                </div>`;
                            contactsList.appendChild(li);
                        });
                    } else {
                        loadingDiv.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <p>No contacts found.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching contacts:', error);
                    document.getElementById('loading').innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p>Failed to load contacts.</p>`;
                });
                
            // Toggle dropdown menu on click
            const profileDropdown = document.getElementById('profileDropdown');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            profileDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!profileDropdown.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
            
            // Search functionality
            const searchInput = document.getElementById('search-contacts');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const contactItems = document.querySelectorAll('.contact-item');
                const letterSeparators = document.querySelectorAll('.letter-divider');
                
                // Hide all letter separators initially
                letterSeparators.forEach(separator => {
                    separator.style.display = 'none';
                });
                
                let visibleLetters = new Set();
                
                // Filter contacts
                contactItems.forEach(item => {
                    const contactName = item.querySelector('.font-medium').textContent.toLowerCase();
                    if (contactName.includes(searchTerm)) {
                        item.style.display = 'block';
                        // Get the first letter of the contact name
                        const firstLetter = contactName.charAt(0).toUpperCase();
                        visibleLetters.add(firstLetter);
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // Show relevant letter separators
                letterSeparators.forEach(separator => {
                    if (visibleLetters.has(separator.textContent.trim())) {
                        separator.style.display = 'block';
                    }
                });
            });
        });

        function openAddModal() {
            document.getElementById("contact-resourceName").value = "";
            document.getElementById("contact-name").value = "";
            document.getElementById("contact-phones").innerHTML = `
                <div class="flex mb-2 gap-2">
                    <input type="text" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" placeholder="Enter phone number">
                    <button type="button" class="px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" onclick="removeField(this)" aria-label="Remove phone">
                        <i class="ph ph-x"></i>
                    </button>
                </div>`;
            document.getElementById("contact-emails").innerHTML = `
                <div class="flex mb-2 gap-2">
                    <input type="email" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" placeholder="Enter email">
                    <button type="button" class="px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" onclick="removeField(this)" aria-label="Remove email">

                    </button>
                </div>`;
            document.getElementById("contactModalLabel").textContent = "Add Contact"; // Set modal title
            new bootstrap.Modal(document.getElementById('contactModal')).show();
        }

        function openUpdateModal(resourceName, name, phone, email) {
            const detailsModal = bootstrap.Modal.getInstance(document.getElementById('contactDetailsModal'));
            if (detailsModal) {
                detailsModal.hide();
            }
            document.getElementById("contact-resourceName").value = resourceName;
            document.getElementById("contact-name").value = name;
            document.getElementById("contact-phones").innerHTML = phone.split(',').map(p => `
                <div class="flex mb-2 gap-2">
                    <input type="text" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" value="${p}" placeholder="Enter phone number">
                    <button type="button" class="px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" onclick="removeField(this)" aria-label="Remove phone">
                        <i class="ph ph-x"></i>
                    </button>
                </div>`).join('');
            document.getElementById("contact-emails").innerHTML = email.split(',').map(e => `
                <div class="flex mb-2 gap-2">
                    <input type="email" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" value="${e}" placeholder="Enter email">
                    <button type="button" class="px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" onclick="removeField(this)" aria-label="Remove email">
                        <i class="ph ph-x"></i>
                    </button>
                </div>`).join('');
            document.getElementById("contactModalLabel").textContent = "Edit Contact"; // Set modal title
            new bootstrap.Modal(document.getElementById('contactModal')).show();
        }

        function saveContact() {
            const resourceName = document.getElementById("contact-resourceName").value;
            if (resourceName) {
                updateContact(resourceName);
            } else {
                addContact();
            }
        }

        function addContact() {
            const name = document.getElementById("contact-name").value;
            const phoneElements = document.getElementById("contact-phones").getElementsByTagName("input");
            const emailElements = document.getElementById("contact-emails").getElementsByTagName("input");

            const phones = Array.from(phoneElements).map(input => input.value).filter(value => value);
            const emails = Array.from(emailElements).map(input => input.value).filter(value => value);

            // Reset field styles
            document.getElementById("contact-name").style.borderColor = "";
            Array.from(phoneElements).forEach(input => input.style.borderColor = "");
            Array.from(emailElements).forEach(input => input.style.borderColor = "");

            // CHECK FOR EMPTY FIELDS
            if (!name || phones.length === 0 || emails.length === 0) {
                alert("All fields are required.");
                return;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emails.every(email => emailRegex.test(email))) {
                alert("Invalid email address.");
                return;
            }

            const contactJson = {
                names: [{ familyName: name }],
                phoneNumbers: phones.map(phone => ({ value: phone })),
                emailAddresses: emails.map(email => ({ value: email }))
            };

            fetch("/api/contacts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(contactJson)
            })
            .then(response => response.text())
            .then(() => location.reload())
            .catch(error => console.error("Error saving contact:", error));
        }

        function updateContact(resourceName) {
            const name = document.getElementById("contact-name").value;
            const phoneElements = document.getElementById("contact-phones").getElementsByTagName("input");
            const emailElements = document.getElementById("contact-emails").getElementsByTagName("input");

            const phones = Array.from(phoneElements).map(input => input.value).filter(value => value);
            const emails = Array.from(emailElements).map(input => input.value).filter(value => value);

            // Reset field styles
            document.getElementById("contact-name").style.borderColor = "";
            Array.from(phoneElements).forEach(input => input.style.borderColor = "");
            Array.from(emailElements).forEach(input => input.style.borderColor = "");

            // CHECK FOR EMPTY FIELDS
            if (!name || phones.length === 0 || emails.length === 0) {
                alert("All fields are required.");
                return;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emails.every(email => emailRegex.test(email))) {
                alert("Invalid email address.");
                return;
            }

            const contactJson = {
                resourceName: resourceName,
                familyName: name,
                phoneNumbers: phones,
                emailAddresses: emails
            };

            fetch("/api/contacts/update", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(contactJson)
            })
            .then(response => response.text())
            .then(() => location.reload())
            .catch(error => console.error("Error updating contact:", error));
        }

        function deleteContact(resourceName) {
            if (confirm("Are you sure you want to delete this contact?")) {
                fetch("/api/contacts/delete", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ resourceName: resourceName })
                })
                .then(response => response.text())
                .then(() => location.reload())
                .catch(error => console.error("Error deleting contact:", error));
            }
        }
        
        document.getElementById("save-contact").addEventListener("click", saveContact);

        function showContactDetails(resourceName, name, phones, emails, photoUrl) {
            document.getElementById("contact-details-name").textContent = name;
            document.getElementById("contact-details-phones").innerHTML = phones.split(',').map(phone => `
                <li class="px-4 py-2 flex items-center justify-between">

                    <a href="tel:${phone}" class="text-primary-600 dark:text-primary-400 hover:text-primary-800 dark:hover:text-primary-300" aria-label="Call ${phone}">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />

                <li class="px-4 py-2 flex items-center justify-between">
                    <span>${email}</span>
                    <a href="mailto:${email}" class="text-primary-600 dark:text-primary-400 hover:text-primary-800 dark:hover:text-primary-300" aria-label="Email ${email}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </a>
                </li>`).join('');
            document.getElementById("contact-details-image").src = photoUrl || 'https://via.placeholder.com/100';

            document.getElementById("edit-contact").onclick = () => openUpdateModal(resourceName, name, phones, emails);
            document.getElementById("delete-contact").onclick = () => deleteContact(resourceName);

            new bootstrap.Modal(document.getElementById('contactDetailsModal')).show();
        }

        function addPhoneField() {
            const phoneDiv = document.createElement('div');
            phoneDiv.className = 'flex mb-2 gap-2';
            phoneDiv.innerHTML = `
                <input type="text" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" placeholder="Enter phone number">
                <button type="button" class="px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" onclick="removeField(this)" aria-label="Remove phone">
                    <i class="ph ph-x"></i>
                </button>`;
            document.getElementById('contact-phones').appendChild(phoneDiv);

        function addEmailField() {
            const emailDiv = document.createElement('div');
            emailDiv.className = 'flex mb-2 gap-2';
            emailDiv.innerHTML = `
                <input type="email" class="flex-1 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors" placeholder="Enter email">
                <button type="button" class="px-3 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors" onclick="removeField(this)" aria-label="Remove email">
                    <i class="ph ph-x"></i>
                </button>`;
            document.getElementById('contact-emails').appendChild(emailDiv);
        }

        function removeField(button) {
            button.parentElement.remove();
        }
    </script>
