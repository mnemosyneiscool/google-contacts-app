<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Google Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-card {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        .fab:hover {
            background-color: #0056b3;
        }
        .profile-menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .profile-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .profile-icon svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }
    </style>
</head>

<body>
    <div class="profile-menu">
        <div class="dropdown">
            <div class="profile-icon" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span>Hello, User!</span>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
                    <defs></defs>
                    <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                        <path d="M 45 0 C 20.147 0 0 20.147 0 45 c 0 24.853 20.147 45 45 45 s 45 -20.147 45 -45 C 90 20.147 69.853 0 45 0 z M 45 22.007 c 8.899 0 16.14 7.241 16.14 16.14 c 0 8.9 -7.241 16.14 -16.14 16.14 c -8.9 0 -16.14 -7.24 -16.14 -16.14 C 28.86 29.248 36.1 22.007 45 22.007 z M 45 83.843 c -11.135 0 -21.123 -4.885 -27.957 -12.623 c 3.177 -5.75 8.144 -10.476 14.05 -13.341 c 2.009 -0.974 4.354 -0.958 6.435 0.041 c 2.343 1.126 4.857 1.696 7.473 1.696 c 2.615 0 5.13 -0.571 7.473 -1.696 c 2.083 -1 4.428 -1.015 6.435 -0.041 c 5.906 2.864 10.872 7.591 14.049 13.341 C 66.123 78.957 56.135 83.843 45 83.843 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                    </g>
                </svg>
            </div>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="container container-card">
        <h3 class="text-center mb-4"> My Contacts</h3>
        <div id="loading" class="text-center text-muted">Loading contacts...</div>
        <ul id="contacts-list" class="list-group"></ul>
    </div>

    <button class="fab" onclick="openAddModal()">
        <i class="ph ph-plus"></i>
    </button>

    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Add Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="contact-resourceName">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" id="contact-name" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone:</label>
                        <input type="text" id="contact-phone" class="form-control" placeholder="Enter phone number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" id="contact-email" class="form-control" placeholder="Enter email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="save-contact">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="contactDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactDetailsModalLabel">Contact Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <img id="contact-details-image" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <p id="contact-details-name" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone:</label>
                        <p id="contact-details-phone" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <p id="contact-details-email" class="form-control-plaintext"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="edit-contact">Edit</button>
                    <button class="btn btn-danger" id="delete-contact">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // RENDER CONTACT LIST
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/api/contacts')
                .then(response => response.json())
                .then(data => {
                    const contactsList = document.getElementById('contacts-list');
                    const loadingDiv = document.getElementById('loading');
                    contactsList.innerHTML = "";
                    
                    if (data.connections && data.connections.length > 0) {
                        loadingDiv.style.display = "none";
                        data.connections.forEach(contact => {
                            let name = contact.names ? contact.names[0].displayName : 'No Name';
                            let phone = contact.phoneNumbers && contact.phoneNumbers.length > 0 ? contact.phoneNumbers[0].value : 'No Phone';
                            let photoUrl = contact.photos && contact.photos.length > 0 ? contact.photos[0].url : null;
                            
                            let li = document.createElement('li');
                            li.className = "list-group-item d-flex align-items-center";
                            
                            let contactImage = photoUrl 
                                ? `<img src="${photoUrl}" class="rounded-circle me-3" style="width: 40px; height: 40px; object-fit: cover;">`
                                : `<div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center me-3" 
                                    style="width: 40px; height: 40px; font-weight: bold;">
                                    <span>${name.charAt(0)}</span>
                                </div>`;
                            
                            li.innerHTML = `
                                <div class="d-flex align-items-center" onclick="showContactDetails('${contact.resourceName}', '${name}', '${phone}', '${contact.emailAddresses ? contact.emailAddresses[0].value : ''}', '${photoUrl}')">
                                    ${contactImage}
                                    <div>
                                        <p class="mb-0 fw-semibold">${name}</p>
                                        <small class="text-muted">ðŸ“± ${phone}</small>
                                    </div>
                                </div>`;
                            contactsList.appendChild(li);
                        });
                    } else {
                        loadingDiv.textContent = "No contacts found.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching contacts:', error);
                    document.getElementById('loading').textContent = "Failed to load contacts.";
                });
        });

        function openAddModal() {
            document.getElementById("contact-resourceName").value = "";
            document.getElementById("contact-name").value = "";
            document.getElementById("contact-phone").value = "";
            document.getElementById("contact-email").value = "";
            document.getElementById("contactModalLabel").textContent = "Add Contact"; // Set modal title
            new bootstrap.Modal(document.getElementById('contactModal')).show();
        }

        function openUpdateModal(resourceName, name, phone, email) {
            const detailsModal = bootstrap.Modal.getInstance(document.getElementById('contactDetailsModal'));
            if (detailsModal) {
                detailsModal.hide();
            }
            document.getElementById("contact-resourceName").value = resourceName;
            document.getElementById("contact-name").value = name;
            document.getElementById("contact-phone").value = phone;
            document.getElementById("contact-email").value = email;
            document.getElementById("contactModalLabel").textContent = "Edit Contact"; // Set modal title
            new bootstrap.Modal(document.getElementById('contactModal')).show();
        }

        function saveContact() {
            const resourceName = document.getElementById("contact-resourceName").value;
            if (resourceName) {
                updateContact(resourceName);
            } else {
                addContact();
            }
        }

        function addContact() {
            const name = document.getElementById("contact-name").value;
            let phone = document.getElementById("contact-phone").value.replace(/\s/g, ''); // Remove spaces
            const email = document.getElementById("contact-email").value;

            // Reset field styles
            document.getElementById("contact-name").style.borderColor = "";
            document.getElementById("contact-phone").style.borderColor = "";
            document.getElementById("contact-email").style.borderColor = "";

            // CHECK FOR EMPTY FIELDS
            if (!name || !phone || !email) {
                alert("All fields are required.");
                return;
            }

            // VALIDATE PHONE NUMBER
            const phoneRegex = /^09\d{9}$/;
            if (!phoneRegex.test(phone)) {
                alert("Invalid phone number. It should be 11 digits and start with 09.");
                return;
            }

            // FORMAT PHONE NUMBER
            const formattedPhone = phone.replace(/(\d{4})(\d{3})(\d{4})/, '$1 $2 $3');

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email address.");
                return;
            }

            // CHECK FOR DUPLICATE CONTACTS
            const contactsList = document.getElementById('contacts-list').children;
            for (let i = 0; i < contactsList.length; i++) {
                const contact = contactsList[i];
                const contactName = contact.querySelector('.fw-semibold').textContent;
                const contactPhone = contact.querySelector('.text-muted').textContent.replace('ðŸ“± ', '').replace(/\s/g, ''); // Remove spaces
                const contactEmail = contact.querySelector('.text-muted').textContent;

                if (contactName === name || contactPhone === phone || contactEmail === email) {
                    if (contactName === name) document.getElementById("contact-name").style.borderColor = "red";
                    if (contactPhone === phone) document.getElementById("contact-phone").style.borderColor = "red";
                    if (contactEmail === email) document.getElementById("contact-email").style.borderColor = "red";
                    alert("Duplicate contact found. Please enter unique contact details.");
                    return;
                }
            }

            const contactJson = {
                names: [{ familyName: name }],
                phoneNumbers: [{ value: formattedPhone }],
                emailAddresses: [{ value: email }]
            };

            fetch("/api/contacts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(contactJson)
            })
            .then(response => response.text())
            .then(() => location.reload())
            .catch(error => console.error("Error saving contact:", error));
        }

        function updateContact(resourceName) {
            const name = document.getElementById("contact-name").value;
            let phone = document.getElementById("contact-phone").value.replace(/\s/g, ''); // Remove spaces
            const email = document.getElementById("contact-email").value;

            // Reset field styles
            document.getElementById("contact-name").style.borderColor = "";
            document.getElementById("contact-phone").style.borderColor = "";
            document.getElementById("contact-email").style.borderColor = "";

            // CHECK FOR EMPTY FIELDS
            if (!name || !phone || !email) {
                alert("All fields are required.");
                return;
            }

            // VALIDATE PHONE NUMBER
            const phoneRegex = /^09\d{9}$/;
            if (!phoneRegex.test(phone)) {
                alert("Invalid phone number. It should be 11 digits and start with 09.");
                return;
            }

            // FORMAT PHONE NUMBER
            const formattedPhone = phone.replace(/(\d{4})(\d{3})(\d{4})/, '$1 $2 $3');

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email address.");
                return;
            }

            const contactJson = {
                resourceName: resourceName,
                familyName: name,
                phoneNumber: formattedPhone,
                email: email
            };

            fetch("/api/contacts/update", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(contactJson)
            })
            .then(response => response.text())
            .then(() => location.reload())
            .catch(error => console.error("Error updating contact:", error));
        }

        function deleteContact(resourceName) {
            if (confirm("Are you sure you want to delete this contact?")) {
                fetch("/api/contacts/delete", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ resourceName: resourceName })
                })
                .then(response => response.text())
                .then(() => location.reload())
                .catch(error => console.error("Error deleting contact:", error));
            }
        }
        
        document.getElementById("save-contact").addEventListener("click", saveContact);

        function showContactDetails(resourceName, name, phone, email, photoUrl) {
            document.getElementById("contact-details-name").textContent = name;
            document.getElementById("contact-details-phone").textContent = phone;
            document.getElementById("contact-details-email").textContent = email;
            document.getElementById("contact-details-image").src = photoUrl || 'https://via.placeholder.com/100';

            document.getElementById("edit-contact").onclick = () => openUpdateModal(resourceName, name, phone, email);
            document.getElementById("delete-contact").onclick = () => deleteContact(resourceName);

            new bootstrap.Modal(document.getElementById('contactDetailsModal')).show();
        }
    </script>
</body>
</html>
